<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ads Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <style>
        /* Style for the ad container */
        #ad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-top: 1px solid #ccc; /* Optional border */
            padding: 10px; /* Padding for the ad */
            z-index: 1000; /* Ensure it is on top of other elements */
        }

        /* Centering styles for buttons */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2000; /* High z-index to be on top of everything */
        }

        .watch-button {
            position: absolute;
            top: 60%; /* Slightly below the play button */
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #008CBA; /* Blue background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2000; /* High z-index to be on top of everything */
        }
    </style>
    <script>
        window.onload = function() {
            // Initialize Telegram Ads Controller
            window.TelegramAdsController = new TelegramAdsController();
            window.TelegramAdsController.initialize({
                pubId: "958913",
                appId: "1422",
            });
            
            // Automatically display the advertisement
            window.TelegramAdsController.showAd();
            
            // Show the ad container
            document.getElementById('ad-container').style.display = 'block';
        };

        let score = 0; // Счёт игрока
        function incrementScore() {
            score += 100; // Увеличиваем счёт на 100
            document.getElementById('score').innerText = score; // Обновляем отображение счёта
        }

        function changeBackgroundColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Генерируем случайный цвет
            document.body.style.backgroundColor = randomColor; // Изменяем фон на случайный цвет
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Счёт: <span id="score">0</span></p>
    <button class="play-button" onclick="incrementScore()">Играть</button>
    <button class="watch-button" onclick="changeBackgroundColor()">Смотреть</button>
    
    <!-- Ad container -->
    <div id="ad-container">
        <!-- The advertisement will be displayed here -->
        <p>Реклама будет отображаться здесь.</p>
    </div>
</body>
</html>
