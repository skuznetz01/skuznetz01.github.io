<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая HTML страница</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "958913",
            appId: "1422",
        });

        // Функция для показа рекламы
        function showAds() {
            console.log("Показ рекламы");
            // Здесь можно вызвать метод TelegramAdsController для показа рекламы
            // window.TelegramAdsController.showAd();
        }

        // Автоматический показ рекламы при загрузке страницы
        window.onload = function() {
            showAds();
        };
    </script>
</head>
<body>
    <h1>Добро пожаловать на страницу</h1>
    <button onclick="showAds()">Показать рекламу</button>
</body>
</html>
