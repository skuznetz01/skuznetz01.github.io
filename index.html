<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показ рекламы в Telegram</title>

    <!-- Подключение скрипта Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <!-- Подключение библиотеки TelegramAdsController -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

    <script>
        // Инициализация контроллера TelegramAdsController
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "958913",  // Замените на ваш уникальный идентификатор издателя
            appId: "1422",    // Замените на ваш идентификатор приложения
            debug: true       // Отключение режима отладки
        });

        // Функция для показа рекламы при клике на кнопку
        function showAd() {
            const button = document.getElementById('ad-button');
            button?.addEventListener('click', () => {
                setTimeout(() => {
                    window.TelegramAdsController.triggerInterstitialBanner(true) // Передаем true для немедленного показа
                        .then((result) => {
                            console.log(result); // Логирование результата
                        })
                        .catch((error) => {
                            console.log(error); // Логирование ошибки
                        });
                }, 3000); // Задержка 3 секунды
            });
        }

        // Вызываем функцию при загрузке страницы
        window.onload = showAd;
    </script>
</head>
<body>
    <h1>Пример страницы для показа рекламы Telegram</h1>
    <button id="ad-button">Реклама</button>
</body>
</html>
